<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Simple Add to Cart</h1>
    <div class="cart-container">
      <p>Start the shopping!</p>
      <p>Quantity: <span id="quantity">0</span></p>
      <button id="add-to-cart">Add to Cart</button>
      <button id="increase-qty">Increase Quantity</button>
      <button id="decrease-qty">Decrease Quantity</button>
      <button id="reset-cart">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
